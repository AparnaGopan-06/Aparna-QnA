<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi Shundruuu ðŸ’œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
      animation: fadeInDown 1s ease forwards;
    }

    .line {
      font-size: 1.5rem;
      color: #fff;
      margin: 10px 0;
      animation: fadeInUp 1s ease forwards;
    }

    button {
      margin-top: 2rem;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff9a9e;
      background: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ffe6eb;
    }

    a {
      text-decoration: none;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }
